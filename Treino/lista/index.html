<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <style>
        mark{
            background-color: greenyellow;
        }
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Treino de tags</h1>
    <h2>listas</h2>

    <ol>
        <li><mark>Frutas</mark></li>
        <ul type="disc">
            <li>maça</li>
            <li>mamão</li>
            <li>banana</li>
        </ul>
    </ol>

    <h2>imagens no site</h2>
    <img src="logo-html.png" alt="logo html">


    <h2>em negrito/italico</h2>

    <strong>Negriro</strong>
    <em>Itálico</em>

    <h2>Sobre e sub</h2>
    <p>H<sub>2</sub>O</p>
    <p>x<sup>2</sup>+2</p>


    <h2>Abreviação</h2>

    <p><abbr title="hypertext markup lenguage">html</abbr></p>

    <h2>citações</h2>

    <p>como dizia cariane:</p>
    <blockquote>"Eu quero eu posso."</blockquote>
</body>
</html>
