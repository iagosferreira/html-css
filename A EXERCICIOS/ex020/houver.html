<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(250, 250, 250);
            font-size: 2em;
            background-color: black;
            
        }
        div:hover{
            color: rgb(196, 19, 19);
        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o mouse abaixo</p>
    <div> 
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>FIM</p>
</body>
</html>
