<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para discobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
        <li><abbr title="usa-se a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="usa-se a tag &lt;h1&gt;....&lt;h6&gt;">títulos</abbr></li>
        <li><abbr title="usa-se a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="usa-se a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="usa-se a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="usa-se a tag &lt;ol&gt;">lista númeradas</abbr></li>
        <li><abbr title="usa-se a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
